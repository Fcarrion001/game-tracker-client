<!DOCTYPE html>
<html>
    <head>
      <title>Game Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Game Tracker</h1>

      <p>Keep track of games coming out and see what other people are buzzing about</p>

  <div id='page-wrap'>
    <form id="sign-up">
      <fieldset>
        <h3 class="message signUp-error"></h3>
        <input type="submit" name="submit" value="Sign up!">
        <input type="text" name=credentials[email] class="clear-input signUp-email" placeholder="email">
        <input type="password" name='credentials[password]' class="clear-input signUp-pw" placeholder="password">
        <input type="password" name="credentials[password_confirmation]" class="clear-input signUp-pw-conf" placeholder="password confirmation">
      </fieldset>
    </form>

    <form id="sign-in">
      <fieldset>
        <h3 class="message signIn-error"></h3>
        <input type="submit" name="submit" value="Sign in!">
        <input type="text" name=credentials[email] class="clear-input" placeholder="email">
        <input type="password" name='credentials[password]' class="clear-input" placeholder="password">
      </fieldset>
    </form>


    <form id="change-password" class="not-signed-in">
      <fieldset>
        <h3 class="message ch-pw-error"></h3>
        <input type="submit" name="submit" value="Change password!">
        <input type="password" name='passwords[old]' class="clear-input ch-pw" placeholder="old password">
        <input type="password" name='passwords[new]' class="clear-input ch-pw" placeholder="new password">
      </fieldset>
    </form>

    <form id="sign-out" class="not-signed-in">
      <fieldset>
        <input type="submit" name="submit" value="sign out">
      </fieldset>
    </form>

    <form id="index-games">
      <fieldset>
        <input type="submit" name="submit" value="List of Games">
      </fieldset>
    </form>

    <form id="show-game">
      <fieldset>
        <input type="text" name="game[id]" placeholder="id">
        <input type="submit" name="submit" value="View a game">
      </fieldset>
    </form>

    <form id="post-wanted-game">
      <fieldset>
        <input type="text" name="wanted_game[game_id]" placeholder="id">
        <input type="submit" name="submit" value="Add to wishlist">
      </fieldset>
    </form>
    <form id="delete-wanted-game">
      <fieldset>
        <input type="text" name="wanted_game[id]" placeholder="id">
        <input type="submit" name="submit" value="Delete a saved game">
      </fieldset>
    </form>

    <form id="index-wanted-games">
      <fieldset>
        <input type="submit" name="submit" value="Wishlist">
      </fieldset>
    </form>

    <form id="show-wanted-game">
      <fieldset>
        <input type="text" name="game[id]" placeholder="id">
        <input type="submit" name="submit" value="View a saved game">
      </fieldset>
    </form>

    <form id="index-api-games">
      <fieldset>
        <input type="submit" name="submit" value="Api-Games">
      </fieldset>
    </form>

    <div id="content" class="content not-signed-in">
    </div>
  </div>

  <form id='create-game'>
  <fieldset>
      <input id='game-name' type="hidden" name="game[game_name]">
      <input id='api-id' type="hidden" name="game[api_id]">
      <input id='release-date' type="hidden" name="game[release_date]">
      <input id='platform' type="hidden" name="game[platform]" value="playstation">
      <button type="submit" name="add-to-games">Add to games</button>
  </fieldset>
</form>

  <input id="delete" type="hidden" name="api_id" value="">
  <button id='delete-button'type="button" value="delete button" name="delete-button">Delete</button>

  <table id="table_id" class="display table table-striped table-bordered clear-input" width="100%" data-page-length="10" data-order="[[ 1, &quot;asc&quot; ]]">
    <thead class='hide-table'>
        <tr>
            <th class='index-api'>Name</th>
            <th class='index-api'>Release Date</th>
            <th class='index-api'>ID</th>

        </tr>
    </thead>

    <tfoot class='hide-table'>
      <tr>
          <th class='index-api'>Name</th>
          <th class='index-api'>Release Date</th>
          <th class='index-api'>ID</th>
      </tr>
    </tfoot>
</table>

  <table id="show_table_id" class="display table table-striped table-bordered clear-input" width="100%" data-page-length="10" data-order="[[ 1, &quot;asc&quot; ]]">
    <thead class='hide-table'>
        <tr>
            <th class='show_table-api'>Name</th>
            <th class='show_table-api'>Release Date</th>
            <!-- <th class='show_table-api'>popularity</th> -->
            <!-- <th class='show_table-api'>rating</th> -->
            <!-- <th class='show_table-api'>summary</th> -->
            <!-- <th class='show_table-api'>storyline> -->
            <th class='show_table-api'>ID</th>
        </tr>
    </thead>

    <tfoot class="hide-table">
      <tr>
          <th class='show_table-api'>Name</th>
          <th class='show_table-api'>Release Date</th>
          <!-- <th class='show_table-api'>popularity</th> -->
          <!-- <th class='show_table-api'>rating</th> -->
          <!-- <th class='show_table-api'>summary</th> -->
          <!-- <th class='show_table-api'>storyline> -->
          <th class='show_table-api'>ID</th>

      </tr>
    </tfoot>
</table>
    </body>
</html>
